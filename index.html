<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.9"
        integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <h1>Hello World</h1>

    <div id="film-list">
        {{range .Films}}

        {{block "film-list-element" .}}

        <p>{{.Title}} - {{.Director}}</p>

        {{end}}

        {{end}}
    </div>

    <form hx-post="/add-film/" hx-target="#film-list" hx-swap="beforeend">
        <label for="film-title">Title</label>
        <input type="text" name="title" id="film-title">

        <label for="film-director">Director</label>
        <input type="text" name="director" id="film-director">

        <button type="submit">Submit</button>
    </form>
</body>

</html>
